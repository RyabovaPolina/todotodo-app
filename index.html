<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todotodo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="clean-style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="day-data">
      <h1 class="day">Thursday</h1>
      <h4 class="data">23/01/2024</h4>
    </div>
    <div class="container">
      <div class="category-list">
        <ul>
          <li>All</li>
          <li>Today</li>
          <li>Personal</li>
          <li>College</li>
          <li>Work</li>
          <li>House</li>
          <button class="create">+ Create new list</button>
        </ul>
      </div>
      <div class="tasks-area">
        <div class="create-task">
          <div class="creating-area">
            <input type="text" placeholder="Write a new task"
              class="new-task" />
            <div class="parameter">
              <button class="parameter-data" id="data-btn"
                onclick="openPopup('popup-data')">Data</button>
              <button class="parameter-category" id="category-btn"
                onclick="openPopup('popup-category')">
                <h5>No list</h5>
                <h5>â–¼</h5>
              </button>
            </div>
          </div>
          <button class="add-task" onclick="addTodo()">Add</button>
        </div>
        <!-- Popup -->
        <div id="popup-data" class="popup">
          <div class="popup-content">
            <button id="close-data-btn" class="popup-close"
              onclick="closePopup('popup-data')">
              <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <line x1="5.91341" y1="5.48009" x2="16.52" y2="16.0867"
                  stroke="#1E1E1E" stroke-width="2" />
                <line x1="6.26701" y1="16.0867" x2="16.8736" y2="5.48011"
                  stroke="#1E1E1E" stroke-width="2" />
              </svg>
            </button>
            <div class="calendar-wrapper">
              <div class="btns-data">
                <button class="data-day"
                  onclick="selectData('today')">Today</button>
                <button class="data-day"
                  onclick="selectData('tomorrow')">Tomorrow</button>
              </div>
              <div id="divCal"></div>
            </div>
          </div>
        </div>

        <!-- Popup 2-->
        <div id="popup-category" class="popup">
          <div class="popup-content">
            <button id="close-category-btn" class="popup-close"
              onclick="closePopup('popup-category')">
              <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <line x1="5.91341" y1="5.48009" x2="16.52" y2="16.0867"
                  stroke="#1E1E1E" stroke-width="2" />
                <line x1="6.26701" y1="16.0867" x2="16.8736" y2="5.48011"
                  stroke="#1E1E1E" stroke-width="2" />
              </svg>
            </button>
            <div class="category">
              <div class="category-wrapper" id="category-list">
              </div>
              <button class="create-inverse" onclick="openPopup('popup-new-list')">+ Create new list</button>
            </div>
          </div>
        </div>

        <!-- Popup 3-->
        <div id="popup-new-list" class="popup">
          <div class="popup-content">
            <button id="close-new-list-btn" class="popup-close"
              onclick="closePopup('popup-new-list')">
              <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <line x1="5.91341" y1="5.48009" x2="16.52" y2="16.0867"
                  stroke="#1E1E1E" stroke-width="2" />
                <line x1="6.26701" y1="16.0867" x2="16.8736" y2="5.48011"
                  stroke="#1E1E1E" stroke-width="2" />
              </svg>
            </button>
            <div class="new-list-wrapper">
              <input type="new list">
              <button>ok</button>
            </div>
          </div>
        </div>
        <div class="task-list"></div>
      </div>
      <script src="script.js"></script>
    </body>
  </html>
