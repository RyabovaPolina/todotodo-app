<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Datepicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/clean-style.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/popup-style.css" />
</head>
<body>
    <div class="day-data">
        <h1 class="day" id="day-main"></h1>
        <h4 class="data" id="data-main"></h4>
    </div>
    
    <div class="container">
        <div class="category-list">
            <!--<select name="category-list-select" id="category-list-for-classification-select" class="custom-select">
            </select>-->
            <ul id="category-list-for-classification">
            </ul>
            <button class="create js-new-category-btn" id="add-new-list-btn">+ Create new list</button>
        </div>
        
        <div class="tasks-area">
            <div class="create-task">
                <div class="creating-area">
                    <input type="text" placeholder="Write a new task" class="new-task" />
                    
                    <div class="parameter d-flex gap-2 align-items-center">
                        <select class="form-select form-select-sm rounded-pill my-transparent-select" aria-label="select category" id="select-category" aria-placeholder="category">
                            
                        </select>
                        
                        <div class="input-group date" style="width: 160px;">
                            <input type="text" class="form-control form-control-sm rounded-pill datepicker-input" placeholder="дд.мм.гггг" id="dateInput">
                        </div>
                    </div>
                </div>
                <button class="add-task js-add-task">Add</button>
            </div>            
            <div class="popup-container" id="popup-container"></div>
            <div class="task-list"></div>
            <div class="done-list"></div>
        </div>
    </div>

    <!-- Скрипты -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Datepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>
    
    <!-- Локаль (русский) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/locales/bootstrap-datepicker.ru.min.js"></script>
    
    <script src="script.js" type="module"></script>
    
    <script>
        $(document).ready(function() {
            // Инициализация основного datepicker для инпута
            $('#dateInput').datepicker({
                format: 'dd.mm.yyyy',
                language: 'ru',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>
</html>
