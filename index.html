<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todotodo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/clean-style.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/popup-style.css" />
    <link rel="stylesheet" href="./styles/calendar-style.css" />
  </head>
  <body>
    <div class="day-data">
      <h1 class="day" id="day-main"></h1>
      <h4 class="data" id="data-main"></h4>
    </div>
    <div class="container">
      <div class="category-list">
          <select name="category-list-select" id="category-list-for-classification-select" class="custom-select">
        </select>
        <ul id="category-list-for-classification">
        </ul>
        <button class="create js-new-category-btn" id="add-new-list-btn">+ Create new list</button>
      </div>
      <div class="tasks-area">
        <div class="create-task">
          <div class="creating-area">
            <input type="text" placeholder="Write a new task"
              class="new-task" />
            <div class="parameter">
              <button class="parameter-data" id="data-btn">Data</button>
              <button class="parameter-category" id="category-btn">
                <span>No list</span>
                <span>â–¼</span>
              </button>
            </div>
          </div>
          <button class="add-task js-add-task">Add</button>
        </div>
         <div class="popup-container" id="popup-container"></div>
        <div class="task-list"></div>
        <div class="done-list"></div>
      </div>
      <script src="script.js" type="module"></script>
    </body>
  </html>
